<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="|Hello, ${name}!|" />
<p th:text="|Hello, ${attendances}|" />

<table border="1">
    <tr>
        <th>id</th>
        <th>password</th>
        <th>begin_time</th>
        <th>end_time</th>
    </tr>

    <tr th:if="${!#lists.isEmpty(attendances)}" th:each="attendances : ${attendances}">
        <td th:text="${attendances.id}"></td>
        <td th:text="${attendances.password}"></td>
        <td th:text="${attendances.begin_time}"></td>
        <td th:text="${attendances.end_time}"></td>
    </tr>

</table>

</body>
</html>
